<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>test</header>

    <div class="content">
        <div class="card-container">
            <h1 class="location">Chelmsford</h1>
            <div class="temp-icon-wrapper">
                <h1 class="temperature">26°C</h1>
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" class="icon">
            </div>


            <div class="forecast-wrapper">
                <div class="hourly-wrapper">
                    <div class="time">Now</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                    <div class="hourly-temp">26°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">16</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                    <div class="hourly-temp">24°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">17</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                    <div class="hourly-temp">23°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">18</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                    <div class="hourly-temp">22°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">19</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                    <div class="hourly-temp">22°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">20</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                    <div class="hourly-temp">18°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">21</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
                    <div class="hourly-temp">16°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">22</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/night/113.png" alt="">
                    <div class="hourly-temp">16°C</div>
                </div>
                <div class="hourly-wrapper">
                    <div class="time">23</div>
                    <img class="hourly-img" src="//cdn.weatherapi.com/weather/64x64/night/113.png" alt="">
                    <div class="hourly-temp">15°C</div>
                </div>
            </div>


            <h2 class="humidity">44% Humidity</h1>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
